<!--Escribe un script de JS con 3 botones: Botón Rojo, Botón Verde y
Botón Azul de manera que el fondo se vuelva de ese color al pulsar el botón.-->

<!DOCTYPE html>
<html>
<head>
<meta http-equiv= "Content-Type" content="text/html;charset=UTF-8"/>
    <title>Ejercicio 1</title>
    <script>
	function ej1(color) {
    document.body.style.backgroundColor=color;
}
	</script>
    </head>
<body>
    <button type="button" onclick="ej1('red')">Botón Rojo</button>
    <br>
    <button type="button" onclick="ej1('green')">Botón Verde</button>
    <br>
    <button type="button" onclick="ej1('blue')">Botón Azul</button>
    </body>
</html>
