

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type"
          content = "text/html; charset=UTF-8"/>
    <title>Ejericio 2</title>
	
	
    <style>
	.body{background-repeat: no-repeat;
      height: 100%; width: 100%;}
	.A{background-repeat: repeat-x}
	.B{background-repeat: repeat-y}
	
	</style>
	
	
    <script>
	function ej2(e){
    document.body.className=e;
}
	
	</script>
    </head>
	
	
	
<body background="MickeyMouse.png" class="body">
    <button type="button" onclick="ej2('A')">Botón Horizontal</button>
    <br>
    <button type="button" onclick="ej2('B')">Botón Vertical</button>
    <br>
    </body>
	
	

</html>
