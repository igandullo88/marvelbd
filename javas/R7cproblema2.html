<!-- Problema 2. Crea una página ej_2.html que muestre una imagen image.jpg a
elección de alumno. Además, la página debe tener un botón Pulsa que cambie la anchura
de la imagen. La nueva anchura en píxeles de la imagen dependerá del momento en que
se pulse el botón y será 10 * SEG donde SEG es el valor entre 0 y 59 correspondiente al
segundo en que se pulse el botón según el reloj interno del ordenador.-->

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv = "Content-Type"
          content = "text/html;charset = UTF-8"/>
		    
    <title>Ejercicio 2</title>
	
	

	
    </head>
	
	
<body>

<!--en la variable d guardamos la fecha; en la variable seg guardamos solo los segundos de la fecha y va variando segun el momento en el que se pulse el botón
la variable i multiplica la variable seg por 10  -->
      <script>
	function ej2() {

	 var d = new Date();
    var seg = d.getSeconds();
   var i = 10*seg;
    
        document.write("<img src='MickeyMouse.png' height='"+i+"'>");
   
}

</script>
	<!-- Aquí tenemos el botón que activa la función -->
	<button type="button" onclick="ej2()">Pulsa</button>
	
	
    </body>
</html>
