<!-- Problema 8. Crea una página ej_8.html que tenga un formulario de tipo texto y
un botón. El usuario debe introducir un número en el formulario. Al pulsar el botón
debe aparecer una ventana emergente con el texto El valor es mayor que cinco si el valor
introducido es mayor que cinco o El valor es menor o igual a cinco si es menor o igual.
-->

<html>
<head>
<title>Ejercicio 8</title>
<script src="jquery-3.4.0.min.js" type="text/javascript"></script>	

<script>

 

$(document).ready(function(){




    $("#validar").click(function(){
	    
		var numero = $("#numero").val();
		
		if(numero > 5){
	
			alert("Su numero es mayor que 5");
		 
		 } else{ 
			alert("Su numero es menor o igual que 5");
		 }
		
	 
       
	   
	   });
 
 
});

</script>
</head>


<body>


  <p>Introduce un numero: <input id= "numero" type="number" name="numero" ></p>
  
  <button id= "validar"  > Validate</button>
 
 






</body>
</html>
