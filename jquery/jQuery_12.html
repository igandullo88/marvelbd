<html>
<head>
<script src="jquery-3.3.1.min.js" 
type="text/javascript"></script>  
<script> 




$(document).ready(function(){
    $("button").click(function(){
        $("#im1").animate({
          left: '400px',
          opacity: 0.0});
        $("#im2").stop().delay(300).animate({
          left: '800px',
          opacity: 1.0});



});});
</script> 
</head>
<body>
<button>Pulsa</button>
<img id="im1" src= "escudo_1.jpg" alt="" width="100" height="123"
  style="position: absolute; top: 50px; left: 10px;">
<img id="im2" src= "escudo_2.png" alt="" width="100" height="123" 
  style="position: absolute; top: 50px; left: 500px; opacity: 0.0">
</body></html>
