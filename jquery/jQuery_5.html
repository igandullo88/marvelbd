<html>
<head>
<script src="jquery-3.3.1.min.js" 
type="text/javascript"></script>   
<style type="text/css">
.clasecss{background-color: red;}
</style>
<script>
$(document).ready(function(){
$("#id1").mouseover(function(event){
   $("#id2").addClass("clasecss");});
$("#id1").mouseout(function(event){
   $("#id2").removeClass("clasecss");});});
</script></head>
<body>
<p id="id1"> Haz la prueba</p>
<p id="id2"> Cambia el color</p>
</body></html>
