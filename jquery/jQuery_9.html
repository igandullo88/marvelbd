<html>
<head>
<script src="jquery-3.3.1.min.js" 
type="text/javascript"></script>   
<style type="text/css">
#id2 {font-size: 50px;}
</style>
<script>
$(document).ready(function(){
$("#id1").mouseover(function(event){
   $("#id2").css("background-color", "red");});
$("#id1").mouseout(function(event){
   $("#id2").css("background-color", "yellow");});});
</script></head>
<body>
<p id="id1"> Haz la prueba</p>
<p id="id2"> Cambia el color</p>
</body></html>
