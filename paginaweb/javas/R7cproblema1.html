<!-- R7 c  problema 1
Problema 1. Crea una página ej_1.html que tenga un botón que diga Pulsa. Al
pulsarlo deben salir tres ventanas emergentes consecutivas pidiendo un número entre 0
y 255 para los canales R, G y B. Cuando el sistema tenga esos valores debe cambiar el
color del fondo de la página al color cuya codificación RGB sea la proporcionada por el
usuario.
-->

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type"
          content = "text/html; charset=UTF-8"/>
    <title>Ejercicio 1</title>
  
    </head>
	
	
<body>

    <script>
	function ej1() {
   
 
	 var a = parseInt(prompt("Introduce un número entre el 0 y 255  para definir la cantidad de rojo"), 10) || 255,
    b = parseInt(prompt("Introduce un número entre el 0 y 255  para definir la cantidad de verde"), 10) || 255,
    c = parseInt(prompt("Introduce un número entre el 0 y 255  para definir la cantidad de azul"), 10) || 255;
	
document.body.style.backgroundColor = 'rgb(' + a + ',' + b + ',' + c + ')';
   
     

}
	</script>

 <button type="button" onclick="ej1()">Pulsa</button>
 
    </body>
	
	

</html>
