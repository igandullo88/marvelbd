<body>



<script type="text/javascript">

	while (N >  7 | N <1 | parseInt(N)!=N) {
	alert("El valor debe estar entre 1 y 7 y ser entero");
	N = prompt("Introduce N otra vez");
  }
  var contador = 1;
  while(contador <= N) {
  
  text = "<span style='font-size:"+contador+"em;'>"+contador+"</span>";
document.write(text);
contador++;
}

    
}


</script>
