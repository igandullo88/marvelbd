<html>
<head> </head>
<body>

<form>
<label for="numero">Introduce un numero: </label>
<input type="text" id="numero">
<br>

<button type="button"
	onclick="contar('numero','resultado')">
	CONTAR</button>
</form>
<br>
<p id="resultado"></p>


<!-- SCRIPT -->
<script type="text/javascript">

function contar(idNumero,idResultado)
{
	n = parseInt(document.getElementById(idNumero).value);
	if (isNaN(n) || n<0) {
		alert("Debes introducir un numero positivo");
		return;
	}
	var x;
	x=0;
	texto='';
	while ( x<=n)
	{
		texto=texto+x+'<br>';
		x=x+1;
	}	
	document.getElementById(idResultado).innerHTML = texto;
}


</script>


</body>

</html>
