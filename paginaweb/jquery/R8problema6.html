<!-- Problema 6. Crea página ej_6.html con un botón y varios párrafos. Al pulsar el
botón debe aparecer una ventana emergente que pida un número al usuario. Una vez que
el sistema obtenga ese valor n, todos los párrafos a partir del n-ésimo deben cambiar su
color de fondo a amarillo. Por ejemplo, si hay 5 párrafos y el usuario introduce un 3, los
párrafos tercero, cuarto y quinto deben cambiar el fondo a amarillo.
-->

<html>
<head>
<title>Ejercicio 6</title>
<script src="jquery-3.4.0.min.js" type="text/javascript"></script>	

<script>
var C

$(document).ready(function(){

    $("#btn1").click(function(){
        C = prompt('Dime un numero entre 1 y 7','n');
		;
		
		var i
		for(i =C ; i<=7; i++){
	 
       $("#p"+i).css({'background':'yellow'});
	   
	   }
	   
	   
	   
    });
});

</script>

</head>


<body>
<p id="p1">1 </p>
<p id="p2">2</p>
<p id="p3">3 </p>
<p id="p4">4</p>
<p id="p5">5</p>
<p id="p6">6</p>
<p id="p7">7</p>




<button id="btn1"> Dime un numero</button>
</body>
</html>
